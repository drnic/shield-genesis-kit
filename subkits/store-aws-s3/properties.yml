---
instance_groups:
- name: shield
  jobs:
  - name: shield-agent
    properties:
      stores:
        default:
          plugin: s3
          config:
            access_key_id: (( vault meta.vault "/aws:access_key" ))
            secret_access_key: (( vault meta.vault "/aws:secret_key" ))
            skip_ssl_validation: false
            bucket: (( grab params.aws_bucket ))
            prefix: (( grab params.aws_bucket_prefix ))
